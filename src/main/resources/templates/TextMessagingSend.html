<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后端分页</title>
    <link href="/css/icon.css" type="text/css" rel="stylesheet">
    <link href="/css/myStyle.css" type="text/css" rel="stylesheet">
    <link href="/css/myStyle1.css" type="text/css" rel="stylesheet">
    <link href="/css/myStyle2.css" type="text/css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <!--时间选择插件-->
    <!--日期选择插件-->
    <link rel="stylesheet" href="/css/bootstrap-datepicker.css">
    <link href="/css/style.min.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.min.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/echarts.min.js"></script>
    <!--时间选择器-->
    <script type="text/javascript" src="/js/zh-cn.js"></script>
    <!--日期选择器-->
    <script type="text/javascript" src="/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script>
        function input_clear() {
            $("#input1").val("");
            $("#input2").val("");
            $("#input3").val("");
        }

        function sendMail() {
            var sendMail = $("#input1").val();
            var subject = $("#input2").val();
            var text = $("#input3").val();
            console.log(sendMail + subject + text)
            $.ajax({
                url: "/textMessagingSend/sendMail.do",
                type: "post",
                dataType: "json",
                data: {"sendMail": sendMail, "subject": subject, "text": text},
                success: function (data) {
                    showMailResult(data);
                },
                error: function (msg) {
                    alert("ajax连接异常：" + msg);
                }
            });
        }

        function showMailResult(data) {
            if (data.equals(true)) {
                alert("发送成功");
            } else {
                alert("发送失败");
            }
            // alert(data);
        }
    </script>

</head>
<body>
<div class="tms_card1" id="part1">
    <div class="tms_div0">
        <div>
            <div class="tms_div1">
                <h6 style="display: inline">收件人</h6>
            </div>
            <input class="tms_input1" id="input1" placeholder="请输入接受的邮件地址，格式为xxx@xxx.com" type="text"/>
        </div>
        <div>
            <div class="tms_div2">
                <h6 style="display: inline">主题</h6>
            </div>
            <input class="tms_input2" id="input2" placeholder="请输入主题" type="text"/>
        </div>
        <div>
            <div class="tms_div2">
                <h6 style="display: inline">正文</h6>
            </div>
            <textarea class="tms_input3" id="input3" placeholder="正文"></textarea>
        </div>
        <div class="tms_div3">
            <button class="btn btn-secondary btn-sm" type="button" onclick="input_clear()"
                    style="margin-left: 200px">重置
            </button>
            <button class="btn btn-info btn-sm" type="button" onclick="sendMail()"
                    style="margin-left: 300px">发送
            </button>

        </div>
    </div>


</div>

</body>
</html>
